<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="./src/css/light.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__logo">
        <p class="header__codigo">
          <span>Codi</span><span>Go</span>
        </p>
      </div>
      <nav class="header__social">
        <ul class="header__links">
          <li class="header__link">
            <a href="#">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li class="header__link">
            <a href="#">
              <i class="fab fa-github"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="main__menu">
      <div class="main__circle">
        <p class="main__icono">
          <i class="fas fa-chart-bar"></i>
        </p>
        <p class="main__title">Estadísticas</p>
      </div>
      <div class="main__circle">
        <p class="main__icono">
          <i class="fas fa-list    "></i>
        </p>
        <p class="main__title">Lista de Cantidatos</p>
      </div>
      <div class="main__circle">
        <p class="main__icono">
          <i class="fas fa-home"></i>
        </p>
        <p class="main__title">Otra Opción</p>
      </div>
    </section>
    <form class="main__form">
      <button type="submit">
        Quiero votar
      </button>
    </form>
  </main>
  <footer class="footer">
    <p>CodiGo 2021 - Todos los Derechos Reservados</p>
  </footer>

</body>

</html>
